  <!-- Modal Đăng nhập -->
   
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Đăng nhập</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng" (click)="close()"></button>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="modal-body">
            <!-- Nội dung form đăng nhập -->
            <input type="text" class="form-control" formControlName="email" placeholder="Email">
            <input type="password" class="form-control mt-2" formControlName="password" placeholder="Mật khẩu">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Đóng</button>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  

<!-- Modal Đăng ký -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Đăng ký</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
      </div>
      <div class="modal-body">
        <!-- Nội dung form đăng ký -->
        <input type="text" class="form-control" placeholder="Họ tên">
        <input type="text" class="form-control mt-2" placeholder="Số điện thoại">
        <input type="email" class="form-control mt-2" placeholder="Email">
        <input type="password" class="form-control mt-2" placeholder="Mật khẩu">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-primary">Đăng ký</button>
      </div>
    </div>
  </div>
</div>
